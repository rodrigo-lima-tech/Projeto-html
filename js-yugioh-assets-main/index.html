<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="stylesheet" href="./src/styles/buttons.css">
    <link rel="stylesheet" href="./src/styles/containers_and_frames.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./src/assets/favicon/Favicon.ico" type="image/x-icon">

    <title>Yu-Gi-Oh jokenpo</title>
</head>
<body>
    <audio id="bgm" loop>
        <source src="./src/assets/audios/egyptian_duel.mp3" type="audio/mp3" />
    </audio>
<div class="bg-video">
    <video class="video" autoplay loop muted>
        <source src="./src/assets/video/yugi.mp4" type="video/mp4" />

    </video>
</div>

<div class="container">
    <div class="container__left framed-golden-2">
        <div class="score_box frame">
            <span id="score_points">
                Win: 0 | Lose: 0
            </span>
        </div>
        <div class="card_details frame">
  <img id="card-image" height="180" width="125" alt="Preview da carta" />
  <div id="card-name" style="margin-top:10px; font-weight:bold; font-size:1.1rem;"></div>
  <div id="card-type" style="margin-top:5px; font-style: italic;"></div>
</div>
        <div class="menu_avatar"></div>
        <div class="card_details frame"></div>
        
    </div>
    
    <div class="container__right">
        <div class="card-box__container">
        <div class="card-box framed"id="computer-card">

        </div>
        <div class="card-versus__container">
            <div class="versus-top">
                <div class="card-infield">
                    <img id="player-field-card" height="180px" width="125px">
                    
                </div>
                <img height="100px" src="./src/assets/icons/millenium2.png" alt="" srcset="">
                <div class="card-infield">
                
                    <img id="computer-field-card" height="180px" width="125px">
                </div>
            </div>
            <div class="versus-bottom">
                <button id="next-duel" class="rpgui-button" onclick="resetDuel()">GANHOU!</button>
            </div>
        </div>
        <div class="card-box framed" 
        id="player-card"></div>
    </div>
</div>

   <script src="./src/scripts/engine.js" defer>

</script>
</body>
</html>
